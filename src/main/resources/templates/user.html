<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
<head>
  <meta charset="UTF-8">
  <title>User page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

<!-- Чёрная шапка страницы -->
<header>
  <div class="container-fluid" style="padding: 0">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">

          <!-- Контент для шапки: роль авторизованного пользователя -->
          <div class="collapse navbar-collapse" id="user">
            <ul class="navbar-nav mr-auto">
              <p class="navbar-brand text-nowrap" id="headerUsername"></p>
              <p class="navbar-brand text-nowrap">with roles: </p>
              <p class="navbar-brand text-nowrap" id="headerRoles"></p>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-right" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

<!-- Основной контент страницы -->
<div class="container-fluid">
  <div class="row">

    <!-- Кнопки слева: Admin и User -->
    <div class="col-2" style="padding: 15px 0 0;">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#userPanel">User</a>
        </li>
      </ul>
    </div>

    <!--Панель справа-->
    <div class="col-10 bg-light">
      <div class="tab-content" style="padding-top: 15px; height: 100vh">

        <!-- Панель для роли USER -->
        <div class="tab-pane fade show active" id="userPanel">
          <h2>User information-page</h2>
          <div class="card">
            <h5 class="card-header">About user</h5>
            <div class="card-body text-center">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Role</th>
                </tr>
                </thead>
                <tbody id="userPanelBody">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Отдельные JS для JQuery, Popper и Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<!-- JS -->
<script type="text/javascript" src="/appUser.js"></script>
</body>
</html>
